<body>
    <div class="div">
        <h4>Welcome! Please register below.</h4>
        <form>
        <div class="spacing">
            <label>Enter your email: </label>
            <input class="input" type="email" id="email">
        </div>
        <div class="spacing">
            <label>Create a Username: </label>
            <input class="input" type="username">
        </div>
        <div class="spacing">
            <label>Create a Password: </label>
            <input class="input" type="password">
        </div>
        <div class="spacing">
            <label>Re-type Password: </label>
            <input class="input" type="password">
        </div>
        <div class="spacing">
            <input required type="checkbox">
            <label>I am 13+ years of age</label>
        </div>
        <div class="spacing">
            <input required class="checkbox" type="checkbox">
            <label>I agree to the <a href="">TOS and Privacy Rules</a></label>
        </div>
        <div class="spacing">
            <input class="submit" type="submit">
        </div>
        </form>
